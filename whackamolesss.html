<!DOCTYPE html>
<html lang="sa">

<head>
    <meta charset="UTF-8">
    <title>मूषकः ताडन क्रीडा</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Yatra+One&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #8BC34A 0%, #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* Decorative elements */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .cloud:nth-child(1) {
            width: 120px;
            height: 60px;
            top: 10%;
            left: -120px;
            animation-duration: 30s;
        }

        .cloud:nth-child(2) {
            width: 160px;
            height: 80px;
            top: 25%;
            left: -160px;
            animation-duration: 35s;
            animation-delay: 5s;
        }

        .cloud:nth-child(3) {
            width: 100px;
            height: 50px;
            top: 40%;
            left: -100px;
            animation-duration: 25s;
            animation-delay: 10s;
        }

        @keyframes float {
            0% {
                transform: translateX(0);
                left: -200px;
            }

            100% {
                transform: translateX(calc(100vw + 200px));
                left: 100%;
            }
        }

        /* Landing Page */
        #landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transform: translateY(0);
            animation: float-card 6s ease-in-out infinite;
        }

        @keyframes float-card {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .game-title {
            color: #2E7D32;
            font-family: 'Yatra One', cursive;
            font-size: 3.5rem;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .game-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF5722, transparent);
        }

        .game-subtitle {
            color: #555;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .mole-scene {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 1rem auto 2rem;
        }

        .ground {
            width: 200px;
            height: 60px;
            background: linear-gradient(to bottom, #8B4513, #5D3213);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), inset 0 -4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .grass-tuft {
            position: absolute;
            bottom: 35px;
            width: 15px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50% 50% 0 0;
            z-index: 2;
        }

        .grass-tuft:nth-child(1) {
            left: 30px;
            height: 25px;
        }

        .grass-tuft:nth-child(2) {
            left: 50px;
            height: 18px;
        }

        .grass-tuft:nth-child(3) {
            right: 50px;
            height: 22px;
        }

        .grass-tuft:nth-child(4) {
            right: 30px;
            height: 20px;
        }

        .mole {
            position: absolute;
            width: 120px;
            height: 140px;
            bottom: 30px;
            left: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            animation: peek 3s infinite;
        }

        @keyframes peek {

            0%,
            100% {
                transform: translateY(50%);
            }

            50% {
                transform: translateY(0);
            }
        }

        .mole-head {
            width: 100px;
            height: 90px;
            background: linear-gradient(to bottom, #996515, #7E5412);
            border-radius: 50px 50px 40px 40px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mole-eyes {
            display: flex;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mole-eye {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            margin: 0 8px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .mole-eye::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            top: 5px;
            left: 5px;
            animation: blink 4s infinite;
        }

        @keyframes blink {

            0%,
            96%,
            98% {
                transform: scaleY(1);
            }

            97%,
            99% {
                transform: scaleY(0.1);
            }
        }

        .mole-nose {
            width: 26px;
            height: 16px;
            background: #FF9800;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.2);
        }

        .mole-whiskers {
            position: absolute;
            top: 65px;
            width: 100%;
        }

        .whisker {
            width: 30px;
            height: 2px;
            background: #7E5412;
            position: absolute;
        }

        .whisker:nth-child(1) {
            left: 5px;
            transform: rotate(-15deg);
        }

        .whisker:nth-child(2) {
            left: 5px;
            top: 8px;
            transform: rotate(-5deg);
        }

        .whisker:nth-child(3) {
            right: 5px;
            transform: rotate(15deg);
        }

        .whisker:nth-child(4) {
            right: 5px;
            top: 8px;
            transform: rotate(5deg);
        }

        .mole-body {
            width: 80px;
            height: 60px;
            background: linear-gradient(to bottom, #996515, #7E5412);
            border-radius: 0 0 30px 30px;
            margin-top: -5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mole-hands {
            display: flex;
            justify-content: space-between;
            width: 120px;
            position: relative;
            top: -40px;
        }

        .mole-hand {
            width: 25px;
            height: 40px;
            background: #996515;
            border-radius: 10px;
            transform-origin: top;
        }

        .mole-hand:first-child {
            transform: rotate(30deg);
        }

        .mole-hand:last-child {
            transform: rotate(-30deg);
        }

        .start-btn {
            font-size: 1.4rem;
            font-weight: 600;
            padding: 15px 40px;
            background: linear-gradient(145deg, #FF5722, #E64A19);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .start-btn:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
            z-index: -1;
        }

        .start-btn:hover::before {
            transform: translateX(100%);
        }

        .grass-foreground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23388E3C" fill-opacity="1" d="M0,160L48,170.7C96,181,192,203,288,181.3C384,160,480,96,576,85.3C672,75,768,117,864,144C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            z-index: -1;
        }

        .sanskrit-text {
            font-family: 'Yatra One', cursive;
        }

        /* Game Page (kept for reference, not changing it) */
        #game-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .game-header {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0 20px;
        }

        #sentence {
            font-size: 1.5rem;
            margin: 10px 0;
            text-align: center;
            min-height: 40px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .status-box {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .hole {
            width: 130px;
            height: 130px;
            background-color: #8B4513;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 10px 10px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-mole {
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: #996515;
            bottom: -90px;
            left: 20px;
            cursor: pointer;
            transition: bottom 0.2s;
            text-align: center;
            font-size: 28px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }

        .game-mole.visible {
            bottom: 0;
        }

        #result {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
            color: #fff;
            display: none;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .game-btn {
            font-size: 1.2rem;
            padding: 10px 25px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #try-again-btn {
            background-color: #FF5722;
            display: none;
        }

        #home-btn {
            background-color: #607D8B;
        }

        .game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: flex;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-card {
                padding: 30px 20px;
                max-width: 95%;
            }

            .game-title {
                font-size: 2.5rem;
            }

            .game-subtitle {
                font-size: 1.2rem;
                padding: 0 15px;
            }

            .mole-scene {
                width: 180px;
                height: 180px;
            }

            .ground {
                width: 180px;
            }

            .mole {
                width: 100px;
                height: 120px;
                left: 40px;
            }

            .mole-head {
                width: 90px;
                height: 80px;
            }

            .mole-body {
                width: 70px;
                height: 50px;
            }

            .mole-hands {
                width: 100px;
            }

            .start-btn {
                font-size: 1.2rem;
                padding: 12px 30px;
            }

            .game-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .hole {
                width: 110px;
                height: 110px;
            }

            .game-mole {
                width: 100px;
                height: 100px;
                font-size: 18px;
                left: 15px;
                bottom: -80px;
            }
        }
    </style>
</head>

<body>
    <!-- Decorative clouds -->
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <!-- Landing Page -->
    <div id="landing-page">
        <div class="game-card">
            <h1 class="game-title sanskrit-text">मूषकः ताडन क्रीडा</h1>
            <p class="game-subtitle sanskrit-text">भवन्तः केवलं विशेषणानि तडितुम् शक्नुवन्ति</p>

            <div class="mole-scene">
                <div class="ground"></div>
                <div class="grass-tuft"></div>
                <div class="grass-tuft"></div>
                <div class="grass-tuft"></div>
                <div class="grass-tuft"></div>
                <div class="mole">
                    <div class="mole-head">
                        <div class="mole-eyes">
                            <div class="mole-eye"></div>
                            <div class="mole-eye"></div>
                        </div>
                        <div class="mole-nose"></div>
                        <div class="mole-whiskers">
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                        </div>
                    </div>
                    <div class="mole-body"></div>
                    <div class="mole-hands">
                        <div class="mole-hand"></div>
                        <div class="mole-hand"></div>
                    </div>
                </div>
            </div>

            <button class="start-btn sanskrit-text" id="start-btn">क्रीडां प्रारभ्यताम्</button>
        </div>
        <div class="grass-foreground"></div>
    </div>

    <!-- Game Page) -->
    <div id="game-page">
        <h1 class="game-header sanskrit-text">मूषकः ताडन क्रीडा</h1>

        <div id="sentence" class="sanskrit-text">_ मूषक प्रकटितः!</div>

        <div class="status-container">
            <div class="status-box sanskrit-text" id="score">अङ्काः: 0</div>
            <div class="status-box sanskrit-text" id="time">समयः: 30</div>
        </div>

        <div class="game-container">
            <div class="hole">
                <div class="game-mole" data-hole="0"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="1"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="2"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="3"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="4"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="5"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="6"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="7"></div>
            </div>
            <div class="hole">
                <div class="game-mole" data-hole="8"></div>
            </div>
        </div>

        <div id="result" class="sanskrit-text"></div>
        <div class="buttons-container">
            <button class="game-btn sanskrit-text" id="try-again-btn">पुनः प्रयत्नं करोतु</button>
            <button class="game-btn sanskrit-text" id="home-btn">प्रारम्भ पृष्ठम्</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const landingPage = document.getElementById('landing-page');
        const gamePage = document.getElementById('game-page');
        const startButton = document.getElementById('start-btn');
        const holes = document.querySelectorAll('.game-mole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const sentenceDisplay = document.getElementById('sentence');
        const tryAgainButton = document.getElementById('try-again-btn');
        const homeButton = document.getElementById('home-btn');
        const resultDisplay = document.getElementById('result');

        // Sanskrit words
        const adjectives = ["धीर", "शुभ्र", "तीव्र", "शक्ति", "गम्भीर", "तेजस्विन्", "सत्य", "मृदु", "विवेकी", "दक्ष"];
        const nonAdjectives = ["गजः", "नदी", "अश्वः", "अग्निः", "वायुः", "कपिः", "गृहम्", "सूर्य", "कुञ्ज", "मन्दिरम्"];

        // Game variables
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timeInterval;
        let gameActive = false;

        // Switch between pages
        function showGamePage() {
            landingPage.style.display = 'none';
            gamePage.style.display = 'flex';
            startGame();
        }

        function showLandingPage() {
            gamePage.style.display = 'none';
            landingPage.style.display = 'flex';
        }

        // Game functions
        function randomHole() {
            const randomIndex = Math.floor(Math.random() * holes.length);
            return holes[randomIndex];
        }

        function randomWord() {
            return Math.random() > 0.7 ? nonAdjectives[Math.floor(Math.random() * nonAdjectives.length)] : adjectives[Math.floor(Math.random() * adjectives.length)];
        }

        function showMole() {
            if (!gameActive) return;

            const mole = randomHole();
            const word = randomWord();

            // Only show a new mole if this one isn't currently visible
            if (!mole.classList.contains('visible')) {
                mole.textContent = word;
                mole.classList.add('visible');
                sentenceDisplay.innerHTML = `<strong>${word}</strong> मूषक प्रकटितः!`;
                mole.dataset.word = word;

                setTimeout(() => {
                    if (mole.classList.contains('visible')) {
                        mole.classList.remove('visible');
                    }
                }, 2500);
            }
        }

        function whackMole(event) {
            if (!gameActive) return;

            if (event.target.classList.contains('visible')) {
                const wordType = nonAdjectives.includes(event.target.dataset.word) ? 'non-adjective' : 'adjective';

                if (wordType === 'non-adjective') {
                    // Game over if you hit a non-adjective
                    gameActive = false;
                    endGame(`त्वं अविशेषण पदम्  क्लिक् कृतवान् ।: "${event.target.dataset.word}"`);
                } else {
                    // Award points for hitting an adjective
                    event.target.classList.remove('visible');
                    score++;
                    scoreDisplay.textContent = `अङ्काः: ${score}`;
                }
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreDisplay.textContent = `अङ्काः: ${score}`;
            timeDisplay.textContent = `समयः: ${timeLeft}`;

            // Hide result and try again button
            resultDisplay.style.display = 'none';
            tryAgainButton.style.display = 'none';

            // Clear any existing intervals
            clearInterval(gameInterval);
            clearInterval(timeInterval);

            // Show moles at intervals
            gameInterval = setInterval(showMole, 1500);

            // Count down time
            timeInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `समयः: ${timeLeft}`;
                if (timeLeft <= 0) {
                    gameActive = false;
                    endGame("समयः समाप्तः!");
                }
            }, 1000);
        }

        function endGame(message = "क्रीडा समाप्ता!") {
            clearInterval(gameInterval);
            clearInterval(timeInterval);
            gameActive = false;

            // Hide all moles
            holes.forEach(mole => {
                mole.classList.remove('visible');
            });

            // Show result and try again button
            resultDisplay.textContent = message;
            resultDisplay.style.display = 'block';
            tryAgainButton.style.display = 'inline-block';
        }

        // Event listeners
        startButton.addEventListener('click', showGamePage);
        homeButton.addEventListener('click', showLandingPage);
        tryAgainButton.addEventListener('click', startGame);

        holes.forEach(mole => {
            mole.addEventListener('click', whackMole);
        });
    </script>
</body>

</html>
